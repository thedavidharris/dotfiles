# -----------------------------------------------------------------------------
# Cross-platform externals
# -----------------------------------------------------------------------------

# Antidote plugin manager for zsh compatibility shell.
[".config/zsh/.antidote"]
    type = "git-repo"
    url = "https://github.com/mattmc3/antidote.git"
    refreshPeriod = "168h"

# Agent skills sourced from upstream repositories.
[".agents/skills/swiftui-expert-skill"]
    type = "archive"
    url = "https://github.com/AvdLee/SwiftUI-Agent-Skill/archive/refs/heads/main.zip"
    exact = true
    stripComponents = 2
    include = ["*/swiftui-expert-skill/**"]
    refreshPeriod = "168h"

[".agents/skills/swift-concurrency"]
    type = "archive"
    url = "https://github.com/AvdLee/Swift-Concurrency-Agent-Skill/archive/refs/heads/main.zip"
    exact = true
    stripComponents = 2
    include = ["*/swift-concurrency/**"]
    refreshPeriod = "168h"

{{ if eq .chezmoi.os "darwin" -}}
# -----------------------------------------------------------------------------
# macOS-specific externals
# -----------------------------------------------------------------------------

[".hammerspoon/Spoons/SpoonInstall.spoon"]
    type = "archive"
    url = "https://github.com/Hammerspoon/Spoons/raw/master/Spoons/SpoonInstall.spoon.zip"
    stripComponents = 1
    refreshPeriod = "168h"

[".config/bat/themes"]
    type = "archive"
    url = "https://github.com/catppuccin/bat/archive/refs/heads/main.zip"
    exact = true
    stripComponents = 2
    include = ["*/themes/**"]
    refreshPeriod = "168h"

[".config/delta/themes/catppuccin.gitconfig"]
    type = "file"
    url = "https://raw.githubusercontent.com/catppuccin/delta/refs/heads/main/catppuccin.gitconfig"
    refreshPeriod = "168h"

[".config/fzf/catppuccin-fzf-macchiato.sh"]
    type = "file"
    url = "https://raw.githubusercontent.com/catppuccin/fzf/refs/heads/main/themes/catppuccin-fzf-macchiato.sh"
    refreshPeriod = "168h"

["Library/Developer/Xcode/UserData/FontAndColorThemes"]
    type = "archive"
    url = "https://github.com/catppuccin/xcode/archive/refs/heads/main.zip"
    exact = true
    stripComponents = 2
    include = ["*/themes/**"]
    refreshPeriod = "168h"
{{ end -}}
