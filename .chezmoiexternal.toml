[".config/zsh/.antidote"]
  type = "git-repo"
  url = "https://github.com/mattmc3/antidote.git"
  refreshPeriod = "168h"

{{ if eq .chezmoi.os "darwin" -}}
[".hammerspoon/Spoons/"]
    url     = "https://github.com/Hammerspoon/Spoons/raw/master/Spoons/SpoonInstall.spoon.zip"
    type    = "archive"
    exclude = ["docs.json"]
    refreshPeriod = "168h"

[".config/bat/themes"]
    type = "archive"
    url = "https://github.com/catppuccin/bat/archive/refs/heads/main.zip"
    exact = true
    stripComponents = 2
    include = ["*/themes/**"]
    refreshPeriod = "168h"

[".config/delta/themes/catppuccin.gitconfig"]
    type = "file"
    url = "https://raw.githubusercontent.com/catppuccin/delta/refs/heads/main/catppuccin.gitconfig"
    refreshPeriod = "168h"

[".config/fzf/catppuccin-fzf-macchiato.sh"]
    type = "file"
    url = "https://raw.githubusercontent.com/catppuccin/fzf/refs/heads/main/themes/catppuccin-fzf-macchiato.sh"
    refreshPeriod = "168h"

["Library/Developer/Xcode/UserData/FontAndColorThemes"]
    type = "archive"
    url = "https://github.com/catppuccin/xcode/archive/refs/heads/main.zip"
    exact = true
    stripComponents = 2
    include = ["*/themes/**"]
    refreshPeriod = "168h"
{{ end -}}