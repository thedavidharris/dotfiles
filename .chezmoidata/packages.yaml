packages:
  darwin:
    # Core system tools
    brews:
    - 'coreutils'
    - 'findutils'
    - 'gnu-sed'
    - 'grep'
    - 'openssh'
    - 'readline'
    - 'moreutils'

    # Development tools
    - 'git'
    - 'git-absorb'
    - 'git-delta'
    - 'git-filter-repo'
    - 'git-lfs'
    - 'git-sizer'
    - 'gh'
    - 'mise'
    - 'chezmoi'
    - 'sops'
    - 'hk'

    # Build tools
    - 'gradle'
    - 'gradle-completion'
    - 'maven'
    - 'pkl'

    # CLI utilities
    - 'bat'
    - 'eza'
    - 'fzf'
    - 'jq'
    - 'yq'
    - 'vivid'
    - 'zoxide'
    - 'starship'
    - 'difftastic'
    - 'neovim'
    # Modern alternatives
    - 'ripgrep'
    - 'fd'
    - 'dust'
    - 'procs'

    # System utilities
    - 'aria2'
    - 'blueutil'
    - 'nmap'
    - 'speedtest-cli'
    - 'screen'
    - 'wget'
    - 'colordiff'
    - 'scc'
    - 'tree-sitter'
    - 'graphviz'

    # Language specific
    - 'fish'
    - 'shellcheck'
    - 'swiftformat'
    - 'swiftlint'
    - 'zsh'
    casks:
    - '1password'
    - '1password-cli'
    - 'charles'
    - 'ghostty'
    - 'google-chrome'
    - 'hammerspoon'
    - 'jetbrains-toolbox'
    - 'jordanbaird-ice'
    - 'rectangle'
    - 'stats'
    - 'visual-studio-code'
    - 'xcodes-app'
    # Fonts
    - 'font-inconsolata'
    - 'font-inconsolata-go-nerd-font'
    - 'font-inconsolata-nerd-font'
    taps:
      - tap: robotsandpencils/made
        brews:
          - xcodes
